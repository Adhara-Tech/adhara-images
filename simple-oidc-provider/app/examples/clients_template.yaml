clients:
  - client_id: "<%= env.CLIENT_ID; %>"
    client_secret: "<%= env.CLIENT_SECRET; %>"
    redirect_uris:
      - http://localhost:4180/oauth2/callback
    post_logout_redirect_uris:
      - http://localhost:4180
    response_types:
      - code
    application_type: web
    grant_types:
    - authorization_code
